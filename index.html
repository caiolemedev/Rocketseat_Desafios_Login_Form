<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocketseat_Desafios_Login_Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo" />
      </div>
      <div class="card">
        <header>
          <img src="./images/log-in.svg" alt="log-in icon" />
          <h1>Faça seu login</h1>
          <p>Entre com suas informações de cadastro</p>
        </header>
        <div class="email">
          <p>E-mail</p>
          <input type="email" name="email" id="email" />
        </div>
        <div class="password">
          <p>Senha</p>
          <input type="password" name="password" id="password" />
        </div>
        <div class="divCheckbox">
          <input type="checkbox" name="checkbox" id="checkbox" />
          <label for="checkbox">Lembre-me</label>
        </div>
        <a href="#">Esqueci minha senha</a>
        <button type="submit">ENTRAR</button>
        <p>Não tem uma conta? <a href="#">Registre-se</a></p>
      </div>
    </div>

    <img
      class="sideImage"
      src="./images/side-image.jpg"
      alt="Imagem de um carro com barraca de camping no teto em frente ao lago."
    />
  </body>
</html>
